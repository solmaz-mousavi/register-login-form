<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ثبت نام | ورود</title>
    <link rel="stylesheet" href="./styles/app.css">
</head>
<body>
    <!-- body background -->
    <div class="circle1"></div>
    <div class="circle2"></div>
    <div class="circle3"></div>
    <!-- body background End -->

    <div class="container">

        <!-- Register form -->
        <div id="register-container">
            <form action="#">
                <h2 id="register-title">ثبت نام</h2>
                <input type="email" name="username" placeholder="ایمیل">
                <input type="password" name="password" placeholder="رمز عبور">
                <input type="password" name="password-confirm" placeholder="تکرار رمز عبور">
                <button type="submit">ثبت نام</button>
            </form>
        </div>
        <!-- Register form End -->

        <!-- Login form -->
        <div id="login-container">
            <form action="#">
                <h2 id="login-title">ورود</h2>
                <input class="login-input" type="email" name="username" placeholder="ایمیل">
                <input class="login-input" type="password" name="password" placeholder="رمز عبور">
                <button type="submit">ورود</button>
            </form>
        </div>
        <!-- Login form End -->
        
    </div>

    <script src="./js/app.js"></script>
</body>
</html>
